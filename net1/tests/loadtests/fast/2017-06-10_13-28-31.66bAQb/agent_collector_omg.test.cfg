[global_tags]

[agent]
interval = '1s'
round_interval = true
flush_interval = '1s'
collection_jitter = '0s'
flush_jitter = '1s'

[[inputs.cpu]]
fielddrop = ["time_*", "usage_guest_nice"]
percpu = false

[[inputs.mem]]
fielddrop = ["active", "inactive", "total", "used_per*", "avail*"]

[[outputs.file]]
files = ['/tmp/tmpCewxMQ/monitoring.rawdata']
data_format = 'json'

[[inputs.exec]]
commands = ['/bin/sh /tmp/tmpCewxMQ/agent_customs.sh -0']
data_format = 'value'
data_type = 'float'
name_prefix = 'None_'

